<!DOCTYPE html>
<html>
<head>
    <title>Hello</title>
</head>
<body>
<h1>Hello World</h1>
<div id="game-main"></div>
<div id="game-score"></div>
<div id="game-message"></div>
</body>

<script src="./main.js"></script>
<script>
    var div = document.getElementById('game-main');
    var snakeApp = Elm.embed(Elm.Snake.Main, div);

    snakeApp.ports.info.subscribe(function(info) {
        var div = document.getElementById('game-message');
        div.innerHTML = info.message;
        var div = document.getElementById('game-score');
        div.innerHTML = info.snakeLength;
    });
</script>
</html>
