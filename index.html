<!DOCTYPE html>
<html>
<head>
    <title>Hello</title>
</head>
<body>
<h1>Hello World</h1>
<div id="elm-main"></div>
<div id="elm-message"></div>
</body>

<script src="./main.js"></script>
<script>
    var div = document.getElementById('elm-main');
    var snakeApp = Elm.embed(Elm.Snake.Main, div);

    snakeApp.ports.message.subscribe(function(message) {
        var div = document.getElementById('elm-message');
        div.innerHTML = message;
    });
</script>
</html>
